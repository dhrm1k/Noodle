<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle Clone</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffffff;">

    <!-- Container for the Noodle logo and search form -->
    <div style="text-align: center; padding-top: 15%;">

        <!-- Noodle Logo -->
        <div>
            <span style="font-size: 92px; font-weight: bold; color: #4285F4;">N</span>
            <span style="font-size: 92px; font-weight: bold; color: #EA4335;">o</span>
            <span style="font-size: 92px; font-weight: bold; color: #FBBC05;">o</span>
            <span style="font-size: 92px; font-weight: bold; color: #4285F4;">d</span>
            <span style="font-size: 92px; font-weight: bold; color: #34A853;">l</span>
            <span style="font-size: 92px; font-weight: bold; color: #EA4335;">e</span>
        </div>

        <!-- Search Form -->
        <div style="margin-top: 20px;">
            <form action="/search" method="post" style="display: inline-block; width: 100%; max-width: 584px;">
                <input type="text" id="search" autocomplete="off" name="search"
                    style="width: 100%; height: 44px; padding: 0 10px; font-size: 16px; border: 1px solid #dfe1e5; border-radius: 24px; box-shadow: none; outline: none;">

                <div style="margin-top: 20px;">
                    <button type="submit" 
                            style="background-color: #f8f9fa; border: 1px solid #f8f9fa; color: #202124; font-size: 14px; height: 36px; padding: 0 16px; border-radius: 4px; margin-right: 6px; cursor: pointer;">
                        Noodle Search
                    </button>
                    <button type="button" 
                            style="background-color: #f8f9fa; border: 1px solid #f8f9fa; color: #202124; font-size: 14px; height: 36px; padding: 0 16px; border-radius: 4px; cursor: pointer;">
                        I'm Feeling Lucky
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div style="position: absolute; bottom: 0; width: 100%; background-color: #f2f2f2; padding: 15px 0; text-align: center; color: #70757a; font-size: 14px;">
        <div style="margin-bottom: 10px;">India</div>
        <div style="border-top: 1px solid #dadce0; padding-top: 10px;">
            <a href="#" style="color: #70757a; text-decoration: none; margin-right: 20px;">About</a>
            <a href="#" style="color: #70757a; text-decoration: none; margin-right: 20px;">Advertising</a>
            <a href="#" style="color: #70757a; text-decoration: none; margin-right: 20px;">Business</a>
            <a href="#" style="color: #70757a; text-decoration: none; margin-right: 20px;">How Search works</a>
            <a href="#" style="color: #70757a; text-decoration: none;">Privacy</a>
        </div>
    </div>

</body>
</html>
